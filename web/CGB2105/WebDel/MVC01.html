<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>测试Ajax提交数据入库</title>
		<script src="res/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function fun(){
				$.ajax({
					type: "get" ,//要使用的请求方式
					url:"http://localhost:8080/car/save" , //要使用的请求路径 
					data: {//要拼接的数据---必须是JSON串
						"id":"11",
						"name":"hq",
						"price":"9.9"
					},
					success: function(data){ //成功时的方案 
						console.log(data);
						console.log(data.id);
						alert("入库成功");
					},
					error:function(data){
						alert("数据有误")
					}
				})
			}
		</script>
	</head>
	<body>
		<a onclick="fun()" href="#">jdbc入库</a>
	</body>
</html>
