<!DOCTYPE html><!--声明这是一个HTML文件-->
<!-- HTML文件中有一个固定的结构，包含head和body两个部分 -->
<html><!--HTML的根标签，用来包含HTML数据-->
	<head><!--头部标签，用来描述网页的基本数据-->
		<meta charset="utf-8"><!--设置网页的编码，避免中文乱码-->
		<title>第一个HTML文件</title><!--设置网页的标题-->
	</head>
	<body bgcolor="greenyellow"><!--主题标签，用来描述网页中真正要展示的数据-->
	hello<br/><!--换行-->
	hello<br/>
	<!--&nbsp:表示空格-->
	你&nbsp;&nbsp;好
	</body>
</html>
