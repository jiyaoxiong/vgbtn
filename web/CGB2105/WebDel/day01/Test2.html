<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>常用标签</title>
	</head>
	<body>
		<!-- 1、标题标签 -->
		<h1>一级标签</h1>
		<h3>三级标签</h3>
		<h6>六级标签</h6>
		
		<!-- 2、列表标签，ul+li为无序标签，ol+li为有序标签 -->
		<ol>
			<li>全国新冠疫苗接种剂次超13亿</li>
			<li>刘伯明神七出舱曾遇险情</li>
			<li>中国成功发射风云三号05星</li>
			<li>江苏女生中考757分8门满分</li>
		</ol>
		
		<!-- 3、图片标签 在网页中插入一张图片
			src属性用来指定图片的路径
			width属性用来指定图片的宽度，单位是像素px
			height属性用来指定图片的高度，单位是像素px
		 -->
		<img src="3.png" width="10px" height="20px" >
		
		<!-- 4、超链接标签
			href属性用来指定点击时要跳转的页面
			target属性用来指定是否打开新的窗口
		 -->
		 <a href="http://www.baidu.com" target="_blank">百度一下</a>
		 <!-- 锚定，返回顶部 -->
		 <a name="top">北京市富婆通讯录</a>
			<h1>123</h1>
			<h1>456</h1>
			<h1>123</h1>
			<h1>456</h1>
			<h1>123</h1>
			<h1>456</h1>
			<h1>123</h1>
			<h1>456</h1>
			<h1>123</h1>
			<h1>456</h1>
			<h1>123</h1>
			<h1>456</h1>
			<h1>123</h1>
			<h1>456</h1>
			<h1>123</h1>
			<h1>456</h1>
			<h1>123</h1>
			<h1>456</h1>
			<h1>123</h1>
			<h1>456</h1>
		<!-- href指定要返回的位置，通过#获取上面name的值 -->
		<a href="#top">返回顶部</a>
		
		<!-- 5、input标签 -->
		<br/>
			<input type="text" value="gerneral" /><!-- 普通文本类型 -->
		<br/>
			<input type="password" value="password" /><!-- 密码类型，自动加密 -->
			<br/>
			<input type="number" value="number" /><!-- 数字类型 -->
			<br/>
			<input type="date" value="date" /><!-- 年月日 -->
			<br/>
			<input type="week" value="week" /><!-- 周 -->
			<br/>
			<input type="radio" value="男" /><!-- 单选框 -->
			<br/>
			<input type="checkbox" value="杨幂" /><!-- 多选框 -->
			<br/>
			<input type="button" value="取消" /><!-- 按钮 -->
			<br/>
			<input type="submit" value="提交" /><!-- 提交 -->
			<br/>
	</body>
</html>
