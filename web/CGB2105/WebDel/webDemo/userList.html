<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户列表</title>
		<script src="../res/jquery-1.8.3.min.js"></script>
		<script>
			//让页面加载完成之后，再次调用
			//编程方式：函数式编程
			$(function(){
				// alert("页面加载完成")
			})
			// $.get(url,data,function(date){ },resultType)
			// 参数说明：
			// url：请求服务器的网址
			// data：前端想后端服务器传递的数据—字符串（不完全是json字符串）
			// 回调函数：请求成功后开始回调
			// datatype：返回值的数据类型，可以省略系统自动判断
			var url = "http://localhost:8090/getAll"
			/**
			 * 关于data的语法：id=100 name="tom"
			 * 写法：
			 * 1、js对象的写法
			 * var data = {"id":100,"name":"tom"}
			 * 2、字符串拼接
			 * id=100&name=tom
			 */
			var data = {"id":100,"name":"tom"}
			// var data = "id=100&name=tom"
			// $.get(url,data,function(data){
			// 	console.log(data)
			// })
			
			//js可以将接收的json串动态转换成接收对象
			$.get(url,function(data){
				//循环遍历返回值
				for(user of data){
					//of 关键字，直接获取遍历对象
					var tr =
					`<tr align="center">
						<td>${user.id}</td>
						<td>${user.name}</td>
						<td>${user.age}</td>
						<td>${user.sex}</td>
					</tr>`
					
					//将tr标签追加到表格中
					$("#tab1").append(tr)
				}
			})
		</script>
	</head>
	<body>
		<h1 align="center">用户列表</h1>
		<table id="tab1" align="center" border="1px" width="50%">
			<tr align="center" >
				<td>编号</td>
				<td>姓名</td>
				<td>年龄</td>
				<td>性别</td>
			</tr>
			<!-- <tr align="center">
				<td>1</td>
				<td>黑熊精</td>
				<td>3000</td>
				<td>男</td>
			</tr> -->
		</table>
	</body>
</html>
