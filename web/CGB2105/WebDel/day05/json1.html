<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>测试json语法</title>
		<!-- 网页中嵌入js代码 -->
		<script>
				var a = "'name':'张三'";//<!-- 定义json属性 -->,json本质是string字符串
				var b = "'age':'18'";
				console.log(a);
			
				var a = "{'name':'李四','age':'18'}";//<!-- 定义json对象 -->
				alert(a.length);
				console.log(a);
			
				var d = '[{"name":"李四","age":"18"},{"name":"李四","age":"20"},{"name":"李四","age":"18"}]';//<!-- 定义json数组 -->
				console.log(d.concat(123));
				
				// json串<->js对象 --- 使用json工具类
				// 1、接收服务器的数据：json字符串转换成js对象--json.parse("json字符串")
				// js对象可以解析对象的各种属性或者调用函数
				var jsa = JSON.parse(d);//数据本身被双引号包裹
				console.log(jsa);//把a从字符串变成了js对象
				console.log(jsa[0].age);
				console.log(jsa[1].name);
				
				// 2、给服务器发送数据：将js对象转成json字符串：JSON.stringify(js对象)
				// json串可以对字符串拼接、长度、截取、替换......
				var str = JSON.stringify(jsa);
				console.log(str);
				console.log(str.concat("12"));//拼接
				console.log(str.length);//长度
				console.log(str.substr(3));//截取，从下表为3的元素开始截取到完为止
				console.log(str.substr(1,4));//截取下表为1到4的元素
		</script>
	</head>
	<body>
	</body>
</html>
