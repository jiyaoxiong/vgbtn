<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>测试jq语法</title>
		
		<!-- 1、引入jQuery文件 -->
		<script src="../res/jquery-1.8.3.min.js"></script>
		
		<!-- 2、在网页中嵌入js代码 -->
		<script>
			//点击p标签修改文字 
			function fun(){
				// // dom修改文字
				// var a = document.getElementsByTagName("p");
				// a[0].innerHTML = "我变了";
				// jquery获取元素
				$("div").hide();//隐藏元素
				// jq修改文字
				$("p").text("修改后：");
			}
		</script>
	</head>
	<body>
		<p onclick="fun();">p2</p>
		<div id="a">
			文本1
		</div>
	</body>
</html>
