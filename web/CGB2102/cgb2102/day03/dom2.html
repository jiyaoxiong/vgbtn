<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1>要求：页面上3个链接，淘宝，京东，拼多多</h1>
		<h3>使用js访问a标签的href链接，文字内容</h3>
		
		<div>
			<a href="http://www.taobao.com" target="_blank">淘宝</a>
			<a href="http://www.jd.com" target="_blank">京东</a>
			<a href="http://www.pinduoduo.com" target="_blank">拼多多</a>
		</div>
		
		
	</body>
</html>


<script>
			//获取a标签
			//第一种方式通过tagName去获取它对象和属性值
			//elment元素，页面每个内容就称为元素
			
			//下面这句话拿到的是对象
			console.log( document.getElementsByTagName("a") );
			
			//获取标签的第一值，href属性
			document.getElementsByTagName("a")[0].innerText = "abc";
			
			console.log( document.getElementsByTagName("a")[0].href );  //链接
			console.log( document.getElementsByTagName("a")[0].innerText );  //文字
			
			console.log( document.getElementsByTagName("a")[1].href );  //链接
			console.log( document.getElementsByTagName("a")[1].innerText );  //文字
						
			console.log( document.getElementsByTagName("a")[2].href );  //链接
			console.log( document.getElementsByTagName("a")[2].innerText );  //文字						
		</script>
