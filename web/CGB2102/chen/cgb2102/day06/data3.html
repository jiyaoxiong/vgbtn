<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数据三种写法</title>
		
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">{{msg}}</div>
	</body>
	
	<script>
		new Vue({
			el: "#app",
			
			// 第一种形式,标识形式
			// data: {
			// 	msg: "Hello Vue!"
			// }
			
			// 第二种形式，函数形式，返回对象
			// data: function(){
			// 	return {
			// 		msg: "Hello Vue2"
			// 	}
			// }
			
			// 第三种形式，函数形式，ES6
			data(){
				return {
					msg: "Hello Vue3"
				}
			}
		})
	</script>
</html>
